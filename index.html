<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adv JS</title>
    <link rel="stylesheet" href="lib/bootstrap-5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/fontawesome-6.2.1/css/all.min.css" />
  </head>
  <body>
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <strong><i class="fa fa-gift"></i>Add Product</strong>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <form>
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="fa fa-arrow-circle-right"></i
                    ></span>
                    <select id="ddlCategories" class="form-select">
                      <option value="0">- Select Category -</option>
                    </select>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="fa fa-arrow-circle-right"></i
                    ></span>
                    <input
                      id="txtName"
                      type="text"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="fa fa-arrow-circle-right"></i
                    ></span>
                    <input
                      id="txtPrice"
                      type="number"
                      min="200"
                      step="100"
                      max="1000000"
                      class="form-control"
                      placeholder="Price"
                    />
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text"
                      ><i class="fa fa-arrow-circle-right"></i
                    ></span>
                    <input
                      id="txtGstRate"
                      type="number"
                      min="0"
                      step="1"
                      max="100"
                      class="form-control"
                      placeholder="GST Rate"
                    />
                  </div>

                  <div class="input-group mb-3">
                    <button id="btnAdd" type="button" class="btn btn-primary">
                      <i class="fa fa-arrow-circle-right"></i> Add Product
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <table class="table table-bordered">
            <thead>
              <tr class="bg-primary text-white">
                <th colspan="5">List of Products</th>
              </tr>
              <tr class="bg-primary text-white">
                <th>Name</th>
                <th>Category</th>
                <th>Prcie</th>
                <th>Gst</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="tblBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="lib/bootstrap-5.0.2/js/bootstrap.min.js"></script>
</html>
